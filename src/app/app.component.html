<h1>{{title}}</h1>
<div class="element">
  <app-element-left
          [hotels]="hotels$ | async"
          [(activeHotel)]="activeHotel"
          class="element-left"></app-element-left>
  <div class="element-right">
    <app-element-temperature [activeWeather]="activeHotel?.weather"></app-element-temperature>
    <app-element-about [activeSocial]="activeHotel?.social_info"></app-element-about>
  </div>
</div>
