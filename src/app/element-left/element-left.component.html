<div class="element-bg-img">
    <img src="{{activeHotel.img}}" alt="" class="img-responsive">
</div>
<div class="element-left-bottom">
    <div class="ele-strip">
        <ul>
            <li *ngFor="let type of types">
                <a href="#" (click)="onSearch(type)" [ngClass]="{'ele-strip-active':search===type}"
                   >{{type}}</a>
            </li>
            <li class="anc-bor"><a href="#" (click)="onSearch(null)">&times;</a></li>
        </ul>
    </div>
    <div class="village">
        <h3>{{title}}</h3>
        <span class="line"> </span>
        <div class="activity_box">
            <div class="scrollbar" id="style-2">
                <div class="activity-row" *ngFor="let hotel of showHotels" (click)="setActive(hotel)">
                    <div class="activity-desc">
                        <h5>{{hotel.name}}</h5>
                        <p>{{hotel.address}}</p>
                        <h6 [innerHTML]="hotel.rate | showRate"></h6>
                    </div>
                    <div class="activity-img">
                        <ul>
                            <li><img src='{{hotel.img_s}}'  alt=""/></li>
                            <li><img src='{{hotel.social_info.img_s}}'  alt=""/></li>
                        </ul>
                    </div>
                    <div class="clear"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
