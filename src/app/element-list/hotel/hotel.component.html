<div class="activity-desc">
  <h5>{{hotel.name}}</h5>
  <p>{{hotel.address}}</p>
  <h6 [innerHTML]="hotel.rate | showRate"></h6>
</div>
<div class="activity-img">
  <ul>
    <li><img src='{{hotel.img_s}}'  alt=""/></li>
    <li><img src='{{hotel.social_info.img_s}}'  alt=""/></li>
  </ul>
</div>
<div class="clear"> </div>
